<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Narancs Bank</title>
</head>
<body>
    <div class="loginform">
    <label id="userid">Felhasználónév</label>
    <p></p>
    <input type="text" id="userid">
    <p></p>
    <label id="password">Jelszó</label>
    <p></p>
    <input type="number" id="pin">
    <p></p>
    <button type="submit">Login</button>
</div>
<div class="withdraw">
    <label>Pénzfelvétel összege</label>
    <p></p>
    <input type="number" id="withdrawvalue">
    <p></p>
    <button id="withdraw">Withdraw money</button>
</div>
<div class="userdata">
    <label id="username">0</label>
    <label id="balance">0</label>
</div>
 <script src="java.js"></script>   
</body>
</html>
