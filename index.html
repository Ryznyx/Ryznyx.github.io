    <div id="section5" class="innerdiv"><button onclick="pressbuttonFive()" class="button" id="btnfive">ButtonFive</button></div>
    <div id="section6" class="innerdiv"><button onclick="pressbuttonSix()" class="button" id="btnsix">ButtonSix</button></div>

</div>
