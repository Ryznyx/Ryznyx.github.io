    <title>Button Game</title>

<body>

    <div id="section6" class="innerdiv"><button onclick="pressbuttonSix()" class="button">ButtonSix</button></div> 
</div>

    <div><button onclick="showresult()" id="resultbutton">ShowResult</button></div>
</div>
<script src="java.js"></script>

</html>
